<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="howler.js"></script>
    <script src="ball.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio id="bellSound" src="clank.wav" preload="auto"></audio>
        <audio id="carSound" src="car.mp3" preload="auto"></audio>
        <audio id="dogSound" src="dog.mp3" preload="auto"></audio>
      </a-assets>
      <a-box id="car" position="-20 0.5 -20" rotation="0 45 0" color="#4CC3D9" sound="src: #carSound;loop:false;volume:0.5"></a-box>
      <a-cylinder id="dog" position="20 0.75 -20" radius="0.5" height="1.5" color="#FFC65D" sound="src: #dogSound;loop:true"></a-cylinder>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>

      <a-sky color="#ECECEC"></a-sky>
      <a-camera position="0 1.6 2">
        <a-cursor>
        </a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
